    <style>
        /* Estilos espec铆ficos para la p谩gina de login */
        .login-hero {
            background: linear-gradient(135deg, 
                rgba(2, 119, 189, 0.9) 0%, 
                rgba(74, 179, 244, 0.8) 50%, 
                rgba(179, 229, 252, 0.7) 100%),
                url('https://images.unsplash.com/photo-1551632811-561732d1e306?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: var(--white);
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
            margin-bottom: 3rem;
        }
        
        .login-hero-content {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .login-hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            color: var(--white);
        }
        
        .login-hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 2rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: var(--spacing-lg);
        }

        .form-container {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xxl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-primary);
        }

        .form-title {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 600;
            color: var(--primary-color);
            transition: var(--transition);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--light-blue);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--white);
            position: relative;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 179, 244, 0.1);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: #9e9e9e;
            transition: var(--transition);
        }

        .form-control:focus::placeholder {
            transform: translateX(10px);
            opacity: 0.7;
        }

        .error-message {
            color: var(--red);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .btn-full {
            width: 100%;
        }

        .form-links {
            text-align: center;
            margin-top: var(--spacing-lg);
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .form-links a {
            color: var(--secondary-color);
            font-weight: 600;
            transition: var(--transition);
        }

        .form-links a:hover {
            color: var(--primary-color);
        }

        .login-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
            max-width: 800px;
        }

        .login-feature {
            text-align: center;
            padding: var(--spacing-md);
            background: var(--very-light-blue);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .login-feature:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .login-feature-icon {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-sm);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: var(--spacing-xl);
            }
            
            .login-hero {
                padding: 3rem 1rem;
            }
            
            .form-links {
                flex-direction: column;
                align-items: center;
                gap: var(--spacing-xs);
            }
            
            .login-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
