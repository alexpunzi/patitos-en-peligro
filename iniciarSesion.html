<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Iniciar sesión en Patitos en Peligro">
    <title>Iniciar sesión - Patitos en Peligro</title>
    <link rel="icon" type="image/x-icon" href="/patitos-en-peligro/ico_circulo.ico">
    <link rel="stylesheet" href="/patitos-en-peligro/css/common.css">
    <link rel="stylesheet" href="/patitos-en-peligro/css/components.css">
    <link rel="stylesheet" href="/patitos-en-peligro/css/layout.css">
    <link rel="stylesheet" href="/patitos-en-peligro/css/pages.css">
</head>
<body>
    <!-- Encabezado con logo -->
    <header class="header">
        <div class="container header-container">
            <div class="logo-container">
                <img src="/patitos-en-peligro/patitologo1_circulo.png" alt="Logo de Patitos en Peligro" class="logo">
                <div class="logo-text">Patitos en Peligro</div>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="login-container">
        <div class="form-container">
            <h1 class="form-title">Iniciar sesión</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@correo.com" required aria-describedby="email-error">
                    <div id="email-error" class="error-message" role="alert">Por favor, introduce un correo electrónico válido</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required aria-describedby="password-error">
                    <div id="password-error" class="error-message" role="alert">La contraseña debe tener al menos 6 caracteres</div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Iniciar Sesión</button>
            </form>
            
            <div class="form-links">
                <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
                <span>|</span>
                <a href="#" id="register-link">Registrarse</a>
            </div>
        </div>
        
        <!-- Botón para Volver a la Página Principal-->
        <a href="/patitos-en-peligro/index.html" class="btn-inicio">Volver a la Página Principal</a>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="copyright">
                <p>Proyecto realizado para Sistemas Multimedia - Universidad de Alicante</p>
            </div>
        </div>
    </footer>

    <script>
        // Validación del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let isValid = true;
            
            // Validar email
            const emailError = document.getElementById('email-error');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }
            
            // Validar contraseña
            const passwordError = document.getElementById('password-error');
            if (password.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }
            
            if (isValid) {
                // Simular envío del formulario
                alert('Inicio de sesión exitoso (simulación)');
                // Aquí iría la lógica real de autenticación
            }
        });
        
        // Funcionalidad para el enlace de contraseña olvidada
        document.getElementById('forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Funcionalidad de recuperación de contraseña no implementada aún');
        });
        
        // Funcionalidad para el enlace de registro
        document.getElementById('register-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Funcionalidad de registro no implementada aún');
        });
    </script>
</body>
</html>
