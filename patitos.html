<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Patitos en Peligro - Juego educativo sobre conservación de patos">
    <title>Patitos en Peligro</title>

    <!-- Favicon / Icono de la pestaña -->
    <link rel="icon" type="image/x-icon" href="ico_circulo.ico">

    <!-- Estilos CSS internos -->
    <style>
        /* --- Variables CSS para consistencia --- */
        :root {
            --primary-color: #0277bd;
            --secondary-color: #4ab3f4;
            --light-blue: #b3e5fc;
            --very-light-blue: #e0f7ff;
            --background-color: #f0f8ff;
            --text-color: #333;
            --white: #ffffff;
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }

        /* --- Estilos generales del cuerpo --- */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Encabezado de la página --- */
        header {
            background-color: var(--secondary-color);
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
        }

        /* --- Contenido principal --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        /* --- Título principal --- */
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 em {
            font-style: italic;
        }

        /* --- Logo --- */
        .logo {
            max-width: 300px;
            height: auto;
            margin: 1rem 0;
        }

        /* --- Subtítulo --- */
        h2 {
            color: var(--primary-color);
            margin: 1rem 0;
        }

        /* --- Lista del menú de navegación --- */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 1.5rem 0 0 0;
        }

        /* --- Elementos de la lista (botones del menú) --- */
        nav li {
            background-color: var(--white);
            border: 2px solid var(--light-blue);
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            margin: 0.75rem 0;
            width: 250px;
            text-align: center;
            transition: var(--transition);
        }

        /* --- Efecto hover sobre los botones --- */
        nav li:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: var(--secondary-color);
        }

        nav li:hover a {
            color: var(--white);
        }

        /* --- Estilo de los enlaces --- */
        a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            display: block;
            transition: var(--transition);
        }

        /* --- Pie de página --- */
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: var(--very-light-blue);
            margin-top: auto;
        }

        footer img {
            margin: 1rem 0;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }
            
            .logo {
                max-width: 200px;
            }
            
            nav li {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .logo {
                max-width: 150px;
            }
            
            nav li {
                width: 180px;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>Patitos en Peligro</h1>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Imagen del logo del proyecto -->
        <img src="patitologo1_circulo.png" alt="Logo circular del proyecto Patitos en Peligro" class="logo">

        <!-- Subtítulo con el número del grupo -->
        <h2>Grupo 41</h2>

        <!-- Menú de navegación principal -->
        <nav>
            <ul>
                <li><a href="iniciarSesion.html">Iniciar sesión</a></li>
                <li><a href="patitos_integrantes.html">Sobre nosotros</a></li>
                <li><a href="mapa.html">Mapa</a></li>
                <li><a href="ranking.html">Ranking</a></li>
                <li><a href="ajustes.html">Ajustes</a></li>
            </ul>
        </nav>
    </main>

    <!-- Pie de página -->
    <footer>
        <h2>Agradecimientos</h2>

        <!-- Logo de la Universidad -->
        <img src="uaLogo2.png" alt="Logo de la Universidad de Alicante" width="175" height="175">

        <!-- Enlace al sitio oficial de la UA -->
        <p><a href="https://www.ua.es" target="_blank" rel="noopener noreferrer">Universidad de Alicante</a></p>
    </footer>
</body>

</html>
