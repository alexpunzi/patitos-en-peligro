<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre nosotros</title>

    <!-- --- Favicon / Icono de la pestaña --- -->
    <link rel="icon" type="image/x-icon" href="ico_circulo.ico">
    
    <style>
       body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4ab3f4;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.8rem;
            font-weight: bold;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 1rem;
        }

        li {
            background-color: white;
            border: 2px solid #b3e5fc;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0;
            width: 250px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #e0f7ff;
            margin-top: 2rem;
        }

        a {
            text-decoration: none;
            color: #0277bd;
            font-weight: 600;
        }

        a:hover {
            background-color: #4ab3f4;
            color: white;
            transform: scale(1.05);
        }

        /* --- Botón de Volver a la Página Principal--- */
        .btn-inicio {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #0277bd;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn-inicio:hover {
            background-color: #4ab3f4;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <img src="patitologo1_circulo.png" alt="Logo circular del proyecto" width="100" height="100">
    </header>
    <main>
        <h1>Sobre nosotros</h1>
        <ul>
            <li>Juana Valentina Echeveste</li>
            <li>Alex Punzano Gil</li>
            <li>Aitana Vasco Bechir</li>
            <li>Trinity Darlene Larsen Campos</li>
            <li>Hugo Carcedo Sánchez</li>
        </ul>

        <!-- Botón para Volver a la Página Principal-->
        <a href="paginaInicial.html" class="btn-inicio">Volver a la Página Principal</a>
    </main>
    <footer>
        <p>Proyecto realizado para Sistemas Multimedia - Universidad de Alicante</p>
    </footer>
</body>
</html>
